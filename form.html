<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<form id="contactform">
		<p>
			<label>Name</label>
			<input type="text" name="form-name">

		<p>

			<input type="email" name="form-email">

		<textarea rows="10" id="dorm-message"></textarea>

		<p>
			<button type="submit">Submit Form</button>
		</p>
	</form>
</body>
</html>
